<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="firststar"></div>
  <div class="content">
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      <form class="radioBtn">
        <label for="1" class="radiobuttons">1</label>
        <input type="radio" value="1" name="ratio" class="first"/>

        <label for="2" class="radiobuttons">2</label>
        <input type="radio" value="2" name="ratio" class="second"/>

        <label for="3" class="radiobuttons">3</label>
        <input type="radio" value="3" name="ratio" class="third"/>

        <label for="4" class="radiobuttons">4</label>
        <input type="radio" value="4" name="ratio" class="fourth"/>

        <label for="5" class="radiobuttons">5</label>
        <input type="radio" value="5" name="ratio" class="fifth"/>
        <input type="button" value="SUBMIT" id="button" class="submitButton"/>
      </form>
  </div>
</div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
-->f
</body>
</html>
